<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标移入方向判断</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .wrap {
            width: 300px;
            height: 300px;
            background-color: peru;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="content"></div>
    </div>

    <script>
        const wrap = document.querySelector('.wrap');
        const rect = wrap.getBoundingClientRect();
        const theta = Math.atan(rect.height / rect.width);
        const getDire = function (e) {
            const x = e.offsetX - rect.width / 2;
            const y = rect.height / 2 - e.offsetY;
            const d = Math.atan2(y, x);
            let dire = '';
            if (d < theta && d >= -theta) {
                dire = 'right';
            } else if (d >= theta && d < Math.PI - theta) {
                dire = 'up';
            } else if (d < -theta && d >= theta - Math.PI) {
                dire = 'down';
            } else {
                dire = 'left';
            }
            document.querySelector('.content').textContent = '鼠标移入的方向：' + dire;
        };
        wrap.addEventListener('mouseenter', getDire);
    </script>
</body>

</html>
