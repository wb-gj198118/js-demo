<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset>
      <legend>不定宽高实现垂直居中</legend>
      <fieldset>
        <legend>demo1 flex布局</legend>
        <div class="wrapper flex demo1">
          <div class="content demo1-con">demo1</div>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>demo2 绝对定位实现</legend>
        <div class="wrapper demo2">
          <div class="content demo2-con">demo2</div>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>demo3 设置display: table-cell; vertical-align: middle</legend>
        <div class="wrapper demo3">
          <div class="content demo3-con">demo3</div>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>demo4 translateY(100%)</legend>

          <div class="content demo4-con">demo4</div>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>demo5 absolute + transform</legend>
        <div class="wrapper demo5">
          <div class="content demo5-con">demo5</div>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>demo6 flex + margin: auto</legend>
        <div class="wrapper flex demo6">
          <div class="content demo6-con">demo6</div>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>demo7 css-table</legend>
        <div class="wrapper demo7">
          <div class="content demo7-con"><span>demo7</span></div>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>demo8 grid布局</legend>
        <div class="wrapper demo8">
          <div class="grid content">
            <div class="demo8-con con-1"><span>demo8-1</span></div>
            <div class="demo8-con con-2"><span>demo8-2</span></div>
            <div class="demo8-con con-3"><span>demo8-3</span></div>
            <!-- <div class="demo8-con con-4"><span>demo8-4</span></div>

          </div>

            <div class="demo8-con"><span>demo8-1</span></div>

            <div class="demo8-con"><span>demo8-3</span></div>
          </div> -->
        </div>
      </fieldset>
    </fieldset>

</html>
