<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加购物车动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        @keyframes moveX {
            to {
                transform: translateX(var(--x));
            }
        }

        @keyframes moveY {
            to {
                transform: translateY(var(--y));
            }
        }

        .plus {
            position: fixed;
            top: var(--top);
            left: var(--left);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            animation: moveY 0.8s cubic-bezier(0.5, -0.5, 1, 1);
        }

        .plus-icon {
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
            animation: moveX .8s linear;
        }

        .plus-icon::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 3px;
            width: 4px;
            height: 24px;
            margin-left: -2px;
            background-color: white;
            border-radius: 8px;
        }

        .plus-icon::after {
            content: "";
            position: absolute;
            left: 3px;
            top: 50%;
            width: 24px;
            height: 4px;
            margin-top: -2px;
            background-color: white;
            border-radius: 8px;
        }

        .car {
            width: 60px;
            height: 60px;
            position: fixed;
            left: 10px;
            bottom: 10px;
            color: white;
            border-radius: 50%;
            background-image: url('./images/car.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-color: red;
        }

        ul,
        li {
            list-style: none;
        }

        li {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            border: 1px solid papayawhip;
            height: 60px;
            line-height: 60px;
            padding: 8px 16px;
            margin: 4px 0;
        }

        .add-car {
            width: 40px;
            height: 40px;
            border: 0;
            background-color: red;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="content">content</div>
            <div>
                <img src="./images/add.jpg" width="100%" height="100%" class="add-car" />
            </div>

        </li>
        <li>
            <div class="content">content</div>
            <div>
                <img src="./images/add.jpg" width="100%" height="100%" class="add-car" />
            </div>
        </li>
        <li>
            <div class="content">content</div>
            <div>
                <img src="./images/add.jpg" width="100%" height="100%" class="add-car" />
            </div>
        </li>
    </ul>

    <div class="car"></div>

    <script>
        const btns = document.querySelectorAll('.add-car');
        const car = document.querySelector('.car');
        const PLUS_SIZE = 30;

        btns.forEach(btn => {
            const handleClick = () => {
                const box = document.createElement('div');
                box.className = 'plus';
                box.innerHTML = `<div class="plus-icon"></div>`;

                const btnRect = btn.getBoundingClientRect();
                const left = btnRect.left + (btnRect.width / 2) - (PLUS_SIZE / 2);
                const top = btnRect.top - PLUS_SIZE;

                const carRect = car.getBoundingClientRect();
                const x = carRect.left + (carRect.width / 2) - (PLUS_SIZE / 2) - left;
                const y = carRect.top - PLUS_SIZE - top;

                box.style.setProperty('--left', `${left}px`);
                box.style.setProperty('--top', `${top}px`);
                box.style.setProperty('--x', `${x}px`);
                box.style.setProperty('--y', `${y}px`);

                box.addEventListener('animationend', () => {
                    box.remove();
                });
                document.body.appendChild(box);
            }
            btn.addEventListener('click', handleClick, false);
        });
    </script>
</body>

</html>
