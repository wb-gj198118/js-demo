            <section id="a1">
                <figure>
                    <figcaption>
                        <h2>BFC是什么</h2>
                    </figcaption>
                    <p>BFC（Block Formatting Context），即块级格式化上下文，它是页面中的一块渲染区域，并且有一套属于自己的渲染规则。</p>
                    <p>也可以简单的理解为**某个元素的一个 CSS 属性**，只不过这个属性**不能被开发者显式的修改**，拥有这个属性的元素对内部元素和外部元素会表现出一些特性，这就是BFC。</p>
                </figure>
            </section>
            <section id="a2">
                <figure>
                    <figcaption>
                        <h2>布局规则</h2>
                    </figcaption>
                    <p>1. 内部块会在垂直方向上一个接一个的放置，类似块级元素</p>
                    <p>2. 垂直方向上的距离会由margin决定，同一个bfc里面相邻块的margin会发生重叠</p>
                    <p>3. 每个块的左外边框会紧贴包含块的坐边框</p>
                    <p>4. 开启bfc的块不会与浮动块重叠，会挨着浮动元素</p>
                    <p>5. 每个BFC块都是独立的，互不影响</p>
                    <p>6. 计算BFC块元素的高度时，浮动元素也会参与其中</p>
                </figure>
            </section>
            <section id="a3">
                <figure>
                    <figcaption>
                        <h2>开启BFC的方式</h2>
                    </figcaption>
                    <p>1. 根元素，html元素</p>
                    <p>2. 浮动元素</p>
                    <p>3. position非static和releative定位的块</p>
                    <p>4. 设置display: inline/inline-block/flex/table-cell</p>
                    <p>5. 设置overflow的值为hidden，auto，scroll</p>
                </figure>
            </section>
            <section id="a4">
                <figure>

                        <h2>可以解决以下几种常见问题</h2>
                    </figcaption>

                    <p>3. 单行溢出问题</p>
                    <p>4. 左右布局等高问题</p>
                </figure>
            </section>
