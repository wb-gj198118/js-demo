<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .test1 {
            width: 500px;
            height: 300px;
            background-color: antiquewhite;
        }

        .test2 {
            width: 100px;
            height: 100px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="test1">
        <div class="test2">click me</div>
    </div>
    <script>
        
        /*
        
            currentTarget: 绑定事件的对象
            target: 事件触发时的目标对象
        
        */


        var test1 = document.querySelector(".test1");
        var test2 = document.querySelector(".test2");

        var handleClick = function (e) {
            console.log(' e.target : ', e.target); // test1 或者 tes2 当点击的是test1区域时，target === currentTarget
            console.log(' e.currentTarget : ', e.currentTarget); // test1 这里事件是绑定到test2上的，currentTarget就会一直是test2
            console.log(' this : ', this); // test1 this 也指向的是绑定事件的对象
            console.log(' e.target === e.currentTarget : ', e.target === e.currentTarget); // 当点击的是test1 时，返回true，否则返回false
            console.log(' e.target === this : ', e.target === this); // // 当点击的是test1 时，返回true，否则返回false
            console.log(' e.currentTarget === this : ', e.currentTarget === this); // true
        }
    
        // test1.onclick = handleClick;

        // test2.onclick = function(e) {
        //     console.log(' e.target : ', e.target);
        //     console.log(' e.currentTarget : ', e.currentTarget);
        //     console.log(' this : ', this);
        //     console.log(' e.target === e.currentTarget : ', e.target === e.currentTarget);
        //     console.log(' e.target === this : ', e.target === this);
        //     console.log(' e.currentTarget === this : ', e.currentTarget === this);
        // };

        test1.addEventListener('click', handleClick);
    </script>
</body>
</html>
