<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>翻页倒计时效果</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container" style="--animation-iteration-count: infinite">
        <div class="box hours" style="--animation-play-state-hour: paused">
            <div class="item item1"></div>
            <div class="item item2"></div>
            <div class="item item3"></div>
            <div class="item item4"></div>
        </div>
        <div class="box minutes" style="--animation-play-state-minute: paused">
            <div class="item item1"></div>
            <div class="item item2"></div>
            <div class="item item3"></div>
            <div class="item item4"></div>
        </div>
        <div class="box seconds" style="--animation-play-state-second: running">
            <div class="item item1"></div>
            <div class="item item2"></div>
            <div class="item item3"></div>
            <div class="item item4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
